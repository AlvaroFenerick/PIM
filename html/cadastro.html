<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-white to-indigo-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Cadastro</h1>

    <input id="nome" type="text" placeholder="Nome" class="mb-4 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
    <input id="email" type="email" placeholder="Email" class="mb-4 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
    <input id="senha" type="password" placeholder="Senha" class="mb-6 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">

    <button onclick="cadastrarUsuario()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Cadastrar</button>

    <p class="mt-4 text-center text-sm">Já tem conta? 
      <a href="login.html" class="text-indigo-600 underline hover:text-indigo-800">Entrar</a>
    </p>
  </div>

  <!-- Toast de Notificação (inicialmente oculto) -->
  <div id="toast" class="hidden fixed top-4 right-4 z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm w-full mx-4 transition-opacity duration-300 opacity-0">
    <div id="toastConteudo" class="flex items-center">
      <!-- Ícone e mensagem dinâmicos -->
    </div>
  </div>

  <!-- Script que faz a tela funcionar -->
  <script src="../js/cadastro.js"></script>
</body>
</html>
