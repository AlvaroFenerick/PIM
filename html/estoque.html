<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-white to-green-100 min-h-screen flex flex-col items-center py-4">

  <!-- Botão voltar -->
  <button class="mb-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition"
          onclick="location.href='menu.html'">Voltar</button>

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-6xl min-h-[80vh]">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Estoque de Itens</h1>

    <!-- Botão Atualizar Estoque -->
    <button id="btnAtualizar" onclick="atualizarEstoque()" 
            class="w-full md:w-auto bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition mb-6 mx-auto block">
      🔄 Atualizar Estoque
    </button>

    <!-- Lista de Itens (Cards) -->
    <div id="listaItens" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- Cards serão adicionados aqui pelo JS -->
    </div>

    <!-- Resumo de Contagem -->
    <div id="resumoContagem" class="text-center bg-indigo-50 p-4 rounded-lg">
      <!-- Contagem será inserida aqui pelo JS -->
    </div>
  </div>

  <!-- Toast de Notificação (inicialmente oculto) -->
  <div id="toast" class="hidden fixed top-4 right-4 z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm w-full mx-4 transition-opacity duration-300 opacity-0">
    <div id="toastConteudo" class="flex items-center">
      <!-- Ícone e mensagem dinâmicos -->
    </div>
  </div>

  <!-- Modal de Detalhes do Item (inicialmente oculto) -->
  <div id="modalDetalhes" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl max-h-96 overflow-y-auto">
      <h3 class="text-lg font-bold mb-4">Detalhes do Item</h3>
      <div id="modalDetalhesConteudo" class="mb-4 text-gray-700 space-y-2">
        <!-- Conteúdo dinâmico: imagem e detalhes -->
      </div>
      <div class="flex justify-end">
        <button onclick="fecharModalDetalhes()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Script que faz a tela funcionar -->
  <script src="../js/estoque.js"></script>
</body>
</html>
