<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bibliotecas para PDF (client-side) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-white to-green-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-4xl">

    <!-- Voltar -->
    <div class="flex justify-end mb-4">
      <button onclick="window.history.back()" 
              class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
        Voltar
      </button>
    </div>

    <!-- Itens Cadastrados -->
    <h2 class="text-2xl font-bold text-indigo-600 mb-2">Itens Cadastrados Neste Mês</h2>
    <div class="flex gap-2 mb-2 flex-wrap">
      <button onclick="atualizarRelatorioMes()" 
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Atualizar
      </button>
      <button onclick="exportarPDFMes()" 
              class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        Exportar PDF
      </button>
    </div>

    <div class="overflow-x-auto mb-8">
      <table id="tabelaRelatorioMes" class="min-w-full text-left">
        <thead>
          <tr class="bg-indigo-200">
            <th class="py-2 px-4 border-b border-gray-300">Código</th>
            <th class="py-2 px-4 border-b border-gray-300">Nome</th>
            <th class="py-2 px-4 border-b border-gray-300">Descrição</th>
            <th class="py-2 px-4 border-b border-gray-300">Condição</th>
            <th class="py-2 px-4 border-b border-gray-300">Data</th>
            <th class="py-2 px-4 border-b border-gray-300 min-w-48">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white"></tbody>
      </table>
    </div>

    <!-- Itens Saída -->
    <h2 class="text-2xl font-bold text-green-600 mb-2">Itens que Saíram do Estoque</h2>
    <div class="flex gap-2 mb-2 flex-wrap">
      <button onclick="atualizarRelatorioSaida()" 
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Atualizar
      </button>
      <button onclick="exportarPDFSaida()" 
              class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        Exportar PDF
      </button>
    </div>

    <div class="overflow-x-auto">
      <table id="tabelaRelatorioSaida" class="min-w-full text-left">
        <thead>
          <tr class="bg-green-200">
            <th class="py-2 px-4 border-b border-gray-300">Código</th>
            <th class="py-2 px-4 border-b border-gray-300">Nome</th>
            <th class="py-2 px-4 border-b border-gray-300">Descrição</th>
            <th class="py-2 px-4 border-b border-gray-300">Condição</th>
            <th class="py-2 px-4 border-b border-gray-300">Data Saída</th>
            <th class="py-2 px-4 border-b border-gray-300 min-w-48">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white"></tbody>
      </table>
    </div>

  </div>

  <!-- Mini Menu Dropdown (inicialmente oculto) -->
  <div id="miniMenu" class="hidden absolute bg-white shadow-lg rounded-lg border border-gray-200 py-2 w-48 z-50 min-w-max">
    <!-- Conteúdo dinâmico será inserido via JS -->
  </div>

  <!-- Toast de Notificação (inicialmente oculto) -->
  <div id="toast" class="hidden fixed top-4 right-4 z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm w-full mx-4 transition-opacity duration-300 opacity-0">
    <div id="toastConteudo" class="flex items-center">
      <!-- Ícone e mensagem dinâmicos -->
    </div>
  </div>

  <!-- Modal de Confirmação (inicialmente oculto) -->
  <div id="modalConfirmacao" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
      <h3 class="text-lg font-bold mb-4">Confirmação</h3>
      <p id="modalMensagem" class="mb-4 text-gray-700"></p>
      <div class="flex justify-end space-x-2">
        <button id="btnCancelar" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">Cancelar</button>
        <button id="btnConfirmar" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Detalhes (inicialmente oculto) -->
  <div id="modalDetalhes" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl max-h-96 overflow-y-auto">
      <h3 class="text-lg font-bold mb-4">Detalhes do Item</h3>
      <div id="modalDetalhesConteudo" class="mb-4 text-gray-700 space-y-2"></div>
      <div class="flex justify-end">
        <button onclick="fecharModalDetalhes()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Script que faz a tela funcionar (usa localStorage) -->
  <script src="../js/relatorios.js"></script>
</body>
</html>
