<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Itens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-white to-green-100 min-h-screen flex flex-col items-center py-4">

    <!-- Botão voltar -->
    <button class="mb-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition"
            onclick="location.href='menu.html'">Voltar</button>

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-6xl min-h-[80vh]">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Gerenciador de Itens</h1>

        <!-- Adicionar Novo Item -->
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Adicionar Novo Item</h2>
        <div class="mb-6 space-y-4">
            <input type="text" id="codigo" placeholder="Código do Item"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <input type="text" id="nome" placeholder="Nome do Item"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <textarea id="descricao" placeholder="Descrição do Item"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
            <select id="condicao" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <option value="">Selecione a condição</option>
                <option value="bom">Bom</option>
                <option value="medio">Médio</option>
                <option value="ruim">Ruim</option>
            </select>
            <button id="btnSalvar" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition" onclick="salvarItem()">Salvar</button>
        </div>

        <!-- Itens Cadastrados -->
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Itens Cadastrados</h2>
        <div class="overflow-x-auto max-h-96 overflow-y-auto">
            <table class="min-w-full border border-gray-200 rounded-lg" id="tabelaItens">
                <thead class="bg-indigo-100">
                    <tr>
                        <th class="py-2 px-4 border-b border-gray-300 text-left">Código</th>
                        <th class="py-2 px-4 border-b border-gray-300 text-left">Nome</th>
                        <th class="py-2 px-4 border-b border-gray-300 text-left">Descrição</th>
                        <th class="py-2 px-4 border-b border-gray-300 text-left">Condição</th>
                        <th class="py-2 px-4 border-b border-gray-300 text-left">Data</th>
                        <th class="py-3 px-8 border-b border-gray-300 text-left min-w-64">Ações</th>
                    </tr>
                </thead>
                <tbody class="bg-white" id="tabelaItensBody">
                    <!-- Itens serão adicionados aqui pelo JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toast de Notificação (inicialmente oculto) -->
    <div id="toast" class="hidden fixed top-4 right-4 z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm w-full mx-4 transition-opacity duration-300 opacity-0">
        <div id="toastConteudo" class="flex items-center">
            <!-- Ícone e mensagem dinâmicos -->
        </div>
    </div>

    <!-- Modal de Confirmação (inicialmente oculto) -->
    <div id="modalConfirmacao" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
            <h3 class="text-lg font-bold mb-4">Confirmação</h3>
            <p id="modalMensagem" class="mb-4 text-gray-700"></p>
            <div class="flex justify-end space-x-2">
                <button id="btnCancelar" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">Cancelar</button>
                <button id="btnConfirmar" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Script que faz a tela funcionar -->
    <script src="../js/gerenciador.js"></script>
</body>
</html>
