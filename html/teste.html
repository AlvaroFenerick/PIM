<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-white to-green-100 min-h-screen flex flex-col items-center py-8 px-4">

    <button 
        class="mb-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-gray-500"
        type="button"
        onclick="location.href='menu.html'">
        Voltar
    </button>

    <main class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-4xl space-y-8">

        <section aria-labelledby="relatorio-mes-title">
            <h2 id="relatorio-mes-title" class="text-2xl font-semibold text-indigo-700 mb-4">Itens Cadastrados Neste Mês</h2>
            <button 
                class="mb-4 bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-4 focus:ring-blue-300"
                type="button"
                onclick="atualizarRelatorioMes()"
            >
                Atualizar
            </button>
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-200 rounded-lg" aria-describedby="relatorio-mes-title" id="relatorioMes">
                    <thead class="bg-indigo-100">
                        <tr>
                            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Código</th>
                            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Nome</th>
                            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Descrição</th>
                            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Data de Cadastro</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <!-- Dados preenchidos pelo JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <section aria-labelledby="relatorio-saida-title">
            <h2 id="relatorio-saida-title" class="text-2xl font-semibold text-green-700 mb-4">Itens que Saíram do Estoque</h2>
            <button 
                class="mb-4 bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition focus:outline-none focus:ring-4 focus:ring-green-300"
                type="button"
                onclick="atualizarRelatorioSaida()"
            >
                Atualizar
            </button>
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-200 rounded-lg" aria-describedby="relatorio-mes-title" id="relatorioMes">
    <thead class="bg-indigo-100">
        <tr>
            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Código</th>
            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Nome</th>
            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Descrição</th>
            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Data de Cadastro</th>
            <th scope="col" class="py-2 px-4 border-b border-gray-300 text-left">Ações</th> <!-- Nova coluna -->
        </tr>
    </thead>
    <tbody class="bg-white">
        <!-- Dados preenchidos pelo JS -->
    </tbody>
</table>
            </div>
        </section>

    </main>

    <script src="../js/relatorios.js"></script>
</body>
</html>
